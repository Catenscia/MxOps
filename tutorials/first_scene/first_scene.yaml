accounts:
  - account_name: owner
    pem_path: ./wallets/my_devnet_wallet.pem

steps:

  - type: ContractDeploy
    sender: owner
    wasm_path: "./contract/ping-pong/output/ping-pong.wasm"
    abi_path: "./contract/ping-pong/output/ping-pong.abi.json"
    contract_id: "egld-ping-pong"
    gas_limit: 40000000
    arguments:
      - 500000000000000000
      - 1
      - null
    upgradeable: true
    readable: false
    payable: false
    payable_by_sc: true

  - type: ContractCall
    sender: owner
    contract: "egld-ping-pong"
    endpoint: ping
    gas_limit: 3000000
    value: 500000000000000000

  - type: ContractCall
    sender: owner
    contract: "egld-ping-pong"
    endpoint: pong
    gas_limit: 3000000
