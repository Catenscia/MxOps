allowed_networks:
    - devnet
    - localnet

allowed_scenario:
    - mxops_tutorial_enhanced_first_scene

steps:

  - type: ContractQuery
    contract: "egld-ping-pong"
    endpoint: getPingAmount
    expected_results:
      - save_key: PingAmount
        result_type: number

  - type: ContractCall
    sender: owner
    contract: "egld-ping-pong"
    endpoint: ping
    gas_limit: 3000000
    value: "%egld-ping-pong%PingAmount"

  - type: ContractCall
    sender: owner
    contract: "egld-ping-pong"
    endpoint: pong
    gas_limit: 3000000
