allowed_networks:
    - devnet
    - localnet

allowed_scenario:
    - mxops_tutorial_enhanced_first_scene

steps:

  - type: ContractQuery
    contract: "egld-ping-pong"
    endpoint: getPingAmount
    results_save_keys:
      - PingAmount

  - type: ContractCall
    sender: owner
    contract: "egld-ping-pong"
    endpoint: ping
    gas_limit: 3000000
    value: "%egld-ping-pong.PingAmount"
    checks:
      - type: Success

      - type: Transfers
        condition: exact
        expected_transfers:
          - sender: "%owner.address"
            receiver: "%egld-ping-pong.address"
            token_identifier: EGLD
            amount: "%egld-ping-pong.PingAmount"
