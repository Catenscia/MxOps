allowed_networks:
    - devnet
    - localnet

allowed_scenario:
    - mxops_tutorial_enhanced_first_scene

steps:

  - type: ContractDeploy
    sender: owner
    wasm_path: "./contract/ping-pong/output/ping-pong.wasm"
    contract_id: "egld-ping-pong"
    gas_limit: 40000000
    arguments:
      - "$PING_PONG_AMOUNT:int"
      - "$PONG_WAIT_TIME:int"
    upgradeable: true
    readable: false
    payable: false
    payable_by_sc: true
