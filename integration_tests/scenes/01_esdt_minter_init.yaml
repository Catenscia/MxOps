allowed_networks:
  - LOCAL
  - TEST
  - DEV

allowed_scenario:
  - "integration_test*"

steps:
  - type: ContractDeploy
    sender: owner
    wasm_path: "./integration_tests/contracts/esdt-minter/output/esdt-minter.wasm"
    contract_id: "abc-esdt-minter"
    gas_limit: 50000000
    arguments:
      - 100
    upgradeable: True
    readable: False
    payable: False
    payable_by_sc: True

  - type: ContractCall
    sender: owner
    contract: "abc-esdt-minter"
    endpoint: issueToken
    gas_limit: 100000000
    value: "&BASE_ISSUING_COST"
    arguments:
      - ABC
      - ABC
      - 3
  
  - type: ContractQuery
    contract: "abc-esdt-minter"
    endpoint: getEsdtIdentifier
    arguments: []
    expected_results:
      - save_key: EsdtIdentifier
        result_type: str
    print_results: True