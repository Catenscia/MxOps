allowed_networks:
  - devnet
  - localnet

allowed_scenario:
  - "integration_test_token_management.*"

steps:
  - type: FungibleIssue
    sender: user_a
    token_name: MyToken
    token_ticker: MTK
    initial_supply: 1000000000  # 1,000,000.000 MTK
    num_decimals: 3
    can_upgrade: true
    can_add_special_roles: true

  - type: NonFungibleIssue
    sender: user_a
    token_name: MyNFT
    token_ticker: MNFT
    can_upgrade: true
    can_transfer_nft_create_role: true

  - type: SemiFungibleIssue
    sender: user_a
    token_name: MySFT
    token_ticker: MSFT
    can_upgrade: true
    can_transfer_nft_create_role: true

  - type: MetaIssue
    sender: user_a
    token_name: MyMeta
    token_ticker: META
    num_decimals: 3
    can_upgrade: true
    can_transfer_nft_create_role: true