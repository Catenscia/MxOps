allowed_networks:
  - devnet
  - localnet

allowed_scenario:
  - "integration_test_token_management.*"

steps:
  - type: MetaIssue
    sender: thomas
    token_name: ThomasMeta
    token_ticker: TMT
    num_decimals: 3
    can_upgrade: true
    can_transfer_nft_create_role: true
  
  - type: ManageMetaTokenRoles
    sender: thomas
    is_set: true
    token_identifier: "%ThomasMeta%identifier"
    target: "[thomas]"
    roles:
      - ESDTRoleNFTCreate
      - ESDTRoleNFTBurn
      - ESDTRoleNFTAddQuantity
  
  - type: NonFungibleMint
    sender: thomas
    token_identifier: "%ThomasMeta%identifier"
    amount: 100000000  # 100,000.000 TMT
