allowed_networks:
  - devnet
  - localnet

allowed_scenario:
  - "integration_test_token_management.*"

steps:
  - type: SemiFungibleIssue
    sender: user_a
    token_name: MySFT
    token_ticker: MSFT
    can_upgrade: true
    can_transfer_nft_create_role: true
  
  - type: ManageSemiFungibleTokenRoles
    sender: user_a
    is_set: true
    token_identifier: "%MySFT%identifier"
    target: "[user_a]"
    roles:
      - ESDTRoleNFTCreate
      - ESDTRoleNFTBurn
      - ESDTRoleNFTAddQuantity
      - ESDTTransferRole