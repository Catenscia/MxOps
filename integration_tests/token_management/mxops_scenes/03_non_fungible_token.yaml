allowed_networks:
  - devnet
  - localnet

allowed_scenario:
  - "integration_test_token_management.*"

steps:
  - type: NonFungibleIssue
    sender: user_a
    token_name: MyNFT
    token_ticker: MNFT
    can_upgrade: true
    can_transfer_nft_create_role: true
  
  - type: ManageNonFungibleTokenRoles
    sender: user_a
    is_set: true
    token_identifier: "%MyNFT%identifier"
    target: "[user_a]"
    roles:
      - ESDTRoleNFTCreate
      - ESDTRoleNFTBurn
      - ESDTRoleNFTUpdateAttributes
      - ESDTRoleNFTAddURI
      - ESDTTransferRole