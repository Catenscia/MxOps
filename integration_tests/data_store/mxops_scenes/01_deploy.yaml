allowed_networks:
    - localnet
    - testnet
    - devnet
    - chain-simulator

allowed_scenario:
  - "integration_test_data_store"

steps:
  - type: ContractDeploy
    sender: emmanuel
    wasm_path: "./integration_tests/data_store/data-store/output/data-store.wasm"
    abi_path: "./integration_tests/data_store/data-store/output/data-store.abi.json"
    contract_id: data-store
    gas_limit: 300000000
    arguments:
      - Default
      - 123455
      - -3
    upgradeable: true
    readable: true
    payable: true
    payable_by_sc: true 
  
  - type: ContractQuery
    contract: data-store
    endpoint: get_init_params
    arguments: []
    print_results: true
    results_save_keys: init_params

  - type: Python
    module_path: ./integration_tests/scripts/checks.py
    function: check_storage
    arguments:
      - data-store
      - '{"init_params": [{"__discriminant__": 0, "__name__": "Default"}, 123455, -3]}'
  
  - type: ContractQuery
    contract: data-store
    endpoint: get_init_params
    arguments: []
    print_results: true
    results_save_keys: 
      init_params_2:
          - a
          - b
          - c

  - type: Python
    module_path: ./integration_tests/scripts/checks.py
    function: check_storage
    arguments:
      - data-store
      - '{"init_params_2": {"a": {"__discriminant__": 0, "__name__": "Default"}, "b": 123455, "c": -3}}'
  
