allowed_networks:
  - localnet
  - testnet
  - devnet
  - chain-simulator

allowed_scenario:
  - "integration_test_wrapping"

steps:
  
  - type: ContractQuery
    contract: egld_wrapper_shard_1
    endpoint: getWrappedEgldTokenId
    arguments: []
    results_save_keys:
      - WrappedTokenIdentifier

  - type: ContractCall
    sender: françois
    contract: egld_wrapper_shard_1
    endpoint: wrapEgld
    value: 10000
    gas_limit: 3000000
    checks:
      - type: Success

      - type: Transfers
        condition: exact
        include_gas_refund: false  # optional, false by default
        expected_transfers:
          - sender: "%françois.address"
            receiver: "%egld_wrapper_shard_1.address"
            identifier: EGLD
            amount: 10000
          - sender: "%egld_wrapper_shard_1.address"
            receiver: "%françois.address"
            identifier: "%egld_wrapper_shard_1.WrappedTokenIdentifier"
            amount: 10000

  - type: ContractCall
    sender: françois
    contract: egld_wrapper_shard_1
    endpoint: unwrapEgld
    gas_limit: 3000000
    esdt_transfers:
      - identifier: "%egld_wrapper_shard_1.WrappedTokenIdentifier"
        amount: 10000
        nonce: 0
    checks:
      - type: Success

      - type: Transfers
        condition: exact
        include_gas_refund: false  # optional, false by default
        expected_transfers:
          - sender: "%françois.address"
            receiver: "%egld_wrapper_shard_1.address"
            identifier: "%egld_wrapper_shard_1.WrappedTokenIdentifier"
            amount: 10000
          - sender: "%egld_wrapper_shard_1.address"
            receiver: "%françois.address"
            identifier: EGLD
            amount: 10000