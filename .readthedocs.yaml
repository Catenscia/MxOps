# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  commands:
    - - curl -LsSf https://astral.sh/uv/install.sh | sh && export PATH="$HOME/.cargo/bin:$PATH"
    - $HOME/.cargo/bin/uv --version
    - $HOME/.cargo/bin/uv venv
    - . .venv/bin/activate
    - $HOME/.cargo/bin/uv sync --group dev

sphinx:
   configuration: docs/source/conf.py

